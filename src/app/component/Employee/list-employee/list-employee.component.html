<p>list-employee works!</p>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>taskname</th>
            <th>dipcription </th>
            <th>project</th>
            <th>assigned</th>
            <th>priority</th>
            <th>status</th>
            <th>image</th>
        </tr>
    </thead>
    <tbody>
        @for( p of listemployee; track p.name) {
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.taskname}}</td>
            <td>{{p.dipcription}}</td>
            <td>{{p.project}}</td>
            <td>{{p.assigned}}</td>
            <td>{{p.priority}}</td>
            <td>{{p.status}}</td>
            <td><img src={{p.image}} alt="" width="200" height="200"></td>
            <td>
                <button class="btn btn-primary mx-2" [routerLink]="['/edit',p.id]">Edit</button>
                <a class="btn btn-danger" (click)="delete(p.id)">Delete</a>
            </td>
        </tr>
        }
    </tbody>
</table>
