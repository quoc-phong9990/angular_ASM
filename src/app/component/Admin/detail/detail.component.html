

<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                   
                    <img class="img-account-profile rounded-circle mb-2" src={{product.image}} alt="" width="300" height="300">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">{{product.tenduan}}</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Tên dự án của</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value= {{product.tenduan}} >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Số lượng thành viên </label>
                                <input class="form-control" id="inputFirstName" type="number" placeholder="number" value="{{product.slthanhvien}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Tên Người quản lý dự án </label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{product.tenquanly}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Chi phí cho dự án </label>
                                <input class="form-control" id="inputOrgName" type="string" placeholder="" value="{{product.tongchi}}">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Hiện tại đã chi </label>
                                <input class="form-control" id="inputLocation" type="string" placeholder="" value="{{product.dachi}}" >
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Số dư còn lại </label>
                            <input class="form-control" id="inputEmailAddress" type="string" placeholder="" value="{{product.conlai}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Số điện thoại người đại diện </label>
                                <input class="form-control" id="inputPhone" type="tel" value="{{product.phone}}">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Ngày thực hiện sự án </label>
                                <input class="form-control" id="inputBirthday" type="date" name="birthday"  value="{{product.datestart}}">
                            </div>
                        </div>
                        <!-- Save changes button-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
