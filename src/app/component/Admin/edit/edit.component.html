
  

  <!--  -->
 
    <form #editForm="ngForm" (ngSubmit)="onEdit(editForm.value)">
    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="inputEmail4">Tên dự án </label>
            <input type="text" class="form-control" placeholder="Text.." name="tenduan" [(ngModel)]="project.tenduan">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Tên người quản lý </label>
            <input type="text" class="form-control" placeholder="Text.." name="tenquanly" [(ngModel)]="project.tenquanly">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPassword4">Số lượng thành viên </label>
            <input type="number" class="form-control" placeholder="Nhập số lượng thành viên tại đây" name="slthanhvien"
            [(ngModel)]="project.slthanhvien">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Ngày bắt đầu dự án </label>
            <input type="date" class="form-control" placeholder="Text.." name="datestart" [(ngModel)]="project.datestart">
        </div>

    </div>

   

    <div class="form-group">
        <label for="inputAddress">Image</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="img" name="image" [(ngModel)]="project.image">
    </div>

    <div class="form-group">
        <label for="inputAddress2">Số điện thoại người đại diện</label>
        <input type="number" class="form-control" id="inputAddress2"  name="phone" [(ngModel)]="project.phone">
    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputZip">Chi phí cho dự án</label>
            <input type="text" class="form-control" id="inputZip" name="tongchi" [(ngModel)]="project.tongchi">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Hiện tại đã chi</label>
            <input type="text" class="form-control" id="inputZip" name="dachi" [(ngModel)]="project.dachi">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Số dư còn lại</label>
            <input type="text" class="form-control" id="inputZip" name="conlai" [(ngModel)]="project.conlai">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">edit </button>
</form>
