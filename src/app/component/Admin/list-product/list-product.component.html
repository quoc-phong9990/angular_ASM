<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Members</th>
            <th>image</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        @for( product of lisproduct; track product.name) {
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.tenduan}}</td>
            <td>{{product.slthanhvien}}</td>
            <td><img src={{product.image}} alt="" width="300" height="300"></td>
            <td>
                <button class="btn btn-info" [routerLink]="['/admin/detail',product.id]">Detail</button>
                <button class="btn btn-primary mx-2" [routerLink]="['/admin/edit',product.id]">Edit</button>
                <a class="btn btn-danger" (click)="delete(product.id)">Delete</a>
            </td>
        </tr>
        }
    </tbody>
</table>
