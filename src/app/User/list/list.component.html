<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>UserName</th>
            <th>email</th>
            <th>image</th>
            <th>action</th>

        </tr>
    </thead>
    <tbody>
        @for( user of listuser; track user){
        <tr>
            <td>{{user.id}}</td>
            <td> {{user.username}}</td>
            <td>{{user.email}}</td>
            <td><img src={{user.image}} alt=""></td>
            <td> 
             <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
          
             <button type="button" class="btn btn-primary" [routerLink]="['/user/edituser' ,user.id]">edit</button>
            </td>
        </tr>
        }
    </tbody>
</table>
